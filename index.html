<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Jerizu Opersan</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5Y92PN4P88"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-5Y92PN4P88');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://github.com/Jerizu/opersan/blob/b8490de90314414b342798c76cecb1948de58261/arquivos/logo%20app.png?raw=true" type="image/x-icon">
    <script src="https://kit.fontawesome.com/58ec6b4ea5.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="menu">
        <li title="Portal Colab"><a href="#" onclick="loadIframe('https://humanus.crsistemas.net.br/PONTOWEB/OPERSAN/Forms/Login.aspx')" class="Portal">
            <span class="texto">Ponto</span></a></li>
        <li title="Portal RH"><a href="#" onclick="loadIframe('https://humanus.crsistemas.net.br/PORTAL-PRD/OPERSAN/Forms/Login.aspx?e=1')" class="RH">
            <span class="texto">RH</span></a></li>
        <li title="Rapid Lux"><a href="#" onclick="loadIframe('https://www.rapidocampinas.com.br/servicos/linhas-e-horarios/')" class="VT">
            <span class="texto">RLC</span></a></li>
        <li title="SITU Jundiaí"><a href="#" onclick="loadIframe('https://situ.jundiai.sp.gov.br/')" class="VT">
            <span class="texto">SITU</span></a></li>
        <li title="Lira Cabreúva"><a href="#" onclick="loadIframe('https://www.cabreuva.sp.gov.br/horarios+de+onibus.aspx')" class="VT">
            <span class="texto">Lira</span></a></li>
        <li title="Anotações"><a href="#" onclick="showNotes()" class="VT">
            <span class="texto">Anotações</span></a></li>
    </ul>

    <main class="content-container">
        <div id="iframe-view" class="view active">
            <iframe id="main-iframe" src="sobre.html"></iframe>
        </div>

        <div id="notes-view" class="view">
            <h2>Minhas Anotações</h2>
            <textarea id="notes-area" placeholder="Escreva suas anotações aqui..."></textarea>
        </div>
    </main>

    <script>
        const iframeView = document.getElementById('iframe-view');
        const notesView = document.getElementById('notes-view');
        const mainIframe = document.getElementById('main-iframe');
        const notesArea = document.getElementById('notes-area');

        // Função para mostrar a view de anotações
        function showNotes() {
            iframeView.classList.remove('active');
            notesView.classList.add('active');
            // Salva as anotações ao mudar de view
            localStorage.setItem('myNotes', notesArea.value);
        }

        // Função para carregar um site no iframe
        function loadIframe(url) {
            notesView.classList.remove('active');
            iframeView.classList.add('active');
            mainIframe.src = url;
        }

        // Carregar anotações salvas ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            const savedNotes = localStorage.getItem('myNotes');
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        });

        // Salvar anotações automaticamente
        notesArea.addEventListener('input', () => {
            localStorage.setItem('myNotes', notesArea.value);
        });
    </script>
</body>

</html>
